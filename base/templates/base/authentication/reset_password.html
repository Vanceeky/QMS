{% extends 'base/authentication/reset_layout.html' %}

{% block content %}

  <div class="container">
    <div class="row mt-lg-n10 mt-md-n11 mt-n10 justify-content-center">
      <div class="col-xl-4 col-lg-5 col-md-7 mx-auto">
          <div class="card mb-md-8">
              <div class="card-header">
                 <div class="d-flex">
                    <div class="icon icon-shape bg-primary shadow text-center border-radius-md">
                       <i class="ni ni-circle-08 text-white text-lg opacity-10" aria-hidden="true"></i>
                    </div>
                    <div class="ms-3">
                       <h5 class="mb-0">Can't log in?</h5>
                       <p class="text-sm mb-0">Restore access to your account</p>
                    </div>
                 </div>
              </div>
              <div class="card-body reset_email">
                 <form role="form" method='post' action="{% url 'reset_password' %}">
                  {% csrf_token %}
                    <label>We will send a recovery link to your email</label>
                    <br>
                    {{ form }}
                    <div class="text-center">
                       <button type="submit" class="btn btn-primary w-100 mt-4 mb-0">Reset password</button>
                    </div>
                 </form>
              </div>
           </div>
      </div>
    </div>
  </div>

{% endblock %}
